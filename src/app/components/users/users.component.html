<h1>users</h1>
<button [ngClass]="currentClasses" [disabled]="!enableAdd" class="btn btn-block mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
    <li [style.border-color]="user.isActive ? 'green' : 'red'" [class.bg-warning]="user.isActive" class="card card-body mb-2" *ngFor="let user of users">
        <div class="row">
            <div class="col-sm-4">
                <img *ngIf="user.image" [src]="user.image" class="img-fluid" alt="">
            </div>
            <div class="col-sm-8">
                <h3 [ngStyle]="currentStyle">{{user.firstName | uppercase}} {{user.lastName | uppercase}}</h3>
              <ul class="list-group" *ngIf="showExtend && user.age && user.address">
                  <li class="list-group-item">age : {{user.age}}</li>
                  <li class="list-group-item">address : {{user.address.street}} {{user.address.city}} , {{user.address.state}}</li>
                  <li class="list-group-item">Balance : {{user.balance | currency}}</li>
                  <li class="list-group-item">Registered : {{user.registered | date:"mm/dd/yyyy"}}</li>
                </ul>
            </div>
        </div>
        
    </li>
</ul>
<button [ngClass]="currentClasses" [disabled]="!enableAdd" class="btn btn-block mb-3">Add New User</button>
