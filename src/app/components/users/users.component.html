<h1>users</h1>
<ul *ngIf="loaded && users?.length > 0">

    <li *ngFor="let user of users">
        <h3>{{user.firstName}} {{user.lastName}}</h3>
        <ul *ngIf="showExtend && user.age && user.address">
            <li>age : {{user.age}}</li>
            <li>address : {{user.address.street}} {{user.address.city}} , {{user.address.state}}</li>
        </ul>
    </li>
</ul>
<h3 *ngIf="users?.length == 0">No Users Found</h3>
<h3 *ngIf="!loaded">Users Loading...</h3>
